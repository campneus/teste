<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Campneus</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      url("wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    #header {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    #header button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(135deg, #0056b3, #00aaff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #header button:hover {
      background: linear-gradient(135deg, #003e8a, #0088cc);
    }

    #dashboardContainer {
      position: absolute;
      top: 80px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <button onclick="selectDashboard('varejo')">Varejo</button>
    <button onclick="selectDashboard('atacado')">Atacado</button>
  </div>

  <div id="dashboardContainer">
    <iframe id="dashboardFrame" src=""></iframe>
  </div>

  <script>
    const dashboards = {
      varejo: "https://app.powerbi.com/view?r=eyJrIjoiYmZiNTUyZGEtYTY4NC00MjI0LThhNWQtMjAzMGM2NmQ0NmVkIiwidCI6IjMxMjY2ODM1LTYwNDAtNGRlZS04NzA2LTkzY2M4OTYyMTYwNCJ9",
      atacado: "https://app.powerbi.com/view?r=eyJrIjoiZjVlZWU3Y2YtZjBhZS00MjhkLTg4NmMtZWViZjYyOTU5OWVhIiwidCI6IjMxMjY2ODM1LTYwNDAtNGRlZS04NzA2LTkzY2M4OTYyMTYwNCJ9"
    };

    function selectDashboard(tipo) {
      const iframe = document.getElementById("dashboardFrame");
      iframe.src = dashboards[tipo];
    }
  </script>
</body>
</html>
