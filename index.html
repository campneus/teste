<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Campneus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dashboard - Campneus</h1>

    <!-- Container de login -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button>
        <p id="error" style="color: red;"></p>
        <button id="forgotPasswordButton">Esqueci minha senha</button>
    </div>

    <!-- Container de recuperação de senha -->
    <div class="container" id="resetPasswordContainer" style="display: none;">
        <h2>Recuperação de Senha</h2>
        <input type="email" id="resetEmail" placeholder="Digite seu email">
        <button id="sendResetEmailButton">Enviar Email de Recuperação</button>
        <p id="resetError" style="color: red;"></p>
        <button id="backToLoginButton">Voltar para o Login</button>
    </div>

    <!-- Container de seleção -->
    <div id="selectionContainer" style="display: none;">
        <h2>Escolha qual segmento deseja visualizar:</h2>
        <button id="varejoButton">Varejo</button>
        <button id="atacadoButton">Industrial</button>
        <button id="industrialCarButton">Atacado CAR<br>(Em desenvolvimento)</button>
        <button id="industrialMotoButton">Atacado MOTO<br>(Em desenvolvimento)</button>
        <button id="logoutButton">Sair</button>
    </div>

    <!-- Container de dashboard -->
    <div id="dashboardContainer" style="display: none;">
        <iframe id="dashboardFrame" title="Painel Gerencial - Campneus" src="" allowFullScreen="true"></iframe>
        <button id="backButton">Voltar</button>
    </div>
    
<script type="module" src="app.js"></script>
<script src="email.js"></script>
<script type="module" src="login.js"></script>

</body>
</html>
